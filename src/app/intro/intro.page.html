<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <div class="">
          <img [src]="slide.image" class="slide-image"/>
      </div>      
      <div class="">
        <h2 class="slide-title" [innerHTML]="slide.title"></h2>
        <p [innerHTML]="slide.description"></p>
      </div>
    </ion-slide>
    <ion-slide>
        <ion-toolbar>
        </ion-toolbar>
        <h2 class="slide-title">Were you curious to meet me?</h2>
        <a (click)="goToTabsPage()">Continue</a>
      </ion-slide>
  </ion-slides>
</ion-content>
